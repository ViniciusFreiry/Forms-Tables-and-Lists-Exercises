<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EX08 — Form → Tabela</title>
    </head>
    <body>
        <h1>EX08 — Form → Inserir Linha na Tabela</h1>

        <form id="f8">
            <input name="nome" placeholder="Nome" required>
            <input name="nota" type="number" step="0.1" placeholder="Nota">
            <button>Adicionar</button>
        </form>

        <table id="tb8" border="1">
            <tr>
                <th>Nome</th>
                <th>Nota</th>
            </tr>
        </table>

        <script src="ex08.js"></script>
    </body>
</html>
